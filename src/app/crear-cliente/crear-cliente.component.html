<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <form class="mt-4" [formGroup]="createCliente" (ngSubmit)="agregarCliente()">
						
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
						<h1></h1>
						<div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="edad"
                                    placeholder="Edad">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="fecNac"
                                    placeholder="Fecha de Nacimiento">
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/listar-cliente">Listar</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
